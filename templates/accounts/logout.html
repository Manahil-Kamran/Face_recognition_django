<!DOCTYPE html>
<html>
<head>
	<title>Logout</title>
</head>
<body>
	<!-- Header section -->
	<header>
		<h1>Logging out...</h1>
	</header>

	<!-- Main content section -->
	<main>
		<p>You are being logged out of the admin panel.</p>
		<p>You will be redirected to the login page in 5 seconds.</p>

		<!-- Redirect to login page after 5 seconds -->
		<script>
			setTimeout(function() {
				window.location.href = "";
			}, 5000);
		</script>
	</main>

	<!-- Footer section -->
	<footer>
		<p>&copy; Admin Panel</p>
	</footer>
</body>
</html>
